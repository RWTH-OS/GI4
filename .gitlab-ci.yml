variables:
  DOCKER_IMAGE: rwthos/gi4

stages:
  - prepare
  - build
  - deploy

# Stage: prepare
##############################################################################

docker:
  stage: prepare
  script:
    - docker build -t ${DOCKER_IMAGE} -f docker/Dockerfile .
  tags:
    - shell
    - linux

