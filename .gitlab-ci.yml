# Stage: build
##############################################################################

build:linux:
  stage: build
  script:
    - make
    - make test
  image: ${DOCKER_IMAGE}
  tags:
    - docker

build:mac:
  stage: build
  script:
    - make
    - make test
  tags:
    - mac

build:wsl:
  stage: build
  script:
    - bash -c "make && make test"
  tags:
    - win10

# Stage: deploy
##############################################################################

deploy:docker:
  stage: deploy
  script:
    - docker push ${DOCKER_IMAGE}
  tags:
    - linux
    - shell
